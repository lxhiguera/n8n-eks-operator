apiVersion: v1
kind: Service
metadata:
  name: {{ include "n8n-eks-operator.fullname" . }}-controller-manager-metrics-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "n8n-eks-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
    control-plane: controller-manager
  {{- with .Values.global.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: metrics
  selector:
    {{- include "n8n-eks-operator.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: manager
    control-plane: controller-manager

{{- if .Values.webhook.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "n8n-eks-operator.fullname" . }}-webhook-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "n8n-eks-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: webhook
  {{- with .Values.global.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.webhook.service.type }}
  ports:
  - name: webhook-server
    port: {{ .Values.webhook.service.port }}
    protocol: TCP
    targetPort: webhook-server
  selector:
    {{- include "n8n-eks-operator.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: manager
    control-plane: controller-manager
{{- end }}